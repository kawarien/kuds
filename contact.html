<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact - HyperSEO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <nav class="ui menu">
            <div class="ui container">
                <h1 class="header item">
                    <i class="chart pie icon"></i>
                    KUDS
                </h1>
                <a href="index.html" class="item">
                    Accueil
                </a>
                <a href="service.html" class="item">
                    Services
                </a>
                <a href="contact.html" class="active item">
                    Contact
                </a>
                <a href="apropos.html" class="item">
                    Apropos
                </a>

                
            </div>
        </nav>
    </header>
    <main>
        <article>
            <div class="ui text container">
                <form class="ui form">
                    <h1>Contact</h1>
                    <div class="field">
                        <label>Nom</label>
                        <div class="two fields">
                            <div class="field">
                            <input type="text" name="shipping[first-name]" placeholder="Prénom">
                            </div>
                            <div class="field">
                            <input type="text" name="shipping[last-name]" placeholder="Nom">
                            </div>
                        </div>
                        <div class="field">
                            <label>Message</label>
                            <textarea></textarea>
                        </div>
                        <button class="ui primary big button" type="submit">
                            <i class="paper plane icon"></i>
                            Envoyer
                        </button>
                    </div>
                </form>
            </div>
        </article>
    </main>
    <footer>
        <div class="ui container">
            <p>&copy; 2019 − Site réalisé par le kawarien</p>
        </div>
    </footer>
</body>
</html>
